<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/style.css">
	<script type="text/javascript" src="js/jquery-2.1.4.js"></script>
	<script type="text/javascript" src="js/jquery-ui.js"></script>
	<script type="text/javascript" src="js/main.js"></script>
</head>

	<body>
		
		<section class = "top-nav">
			<div class="content">
				<img class="logo" src="images/creditcard.png" alt="shopping" width="100px">
				<h1>Shopping List</h1>
			</div>
		</section>
		
		<section class = "application">
			<div class="content">
					<form>
						<input type="text" name="newItem" id="newItem" class="textBox" autocomplete="off" placeholder="Type here.." required/>
					</form>
				
					<ul id="list">
						<li class="listitem">
							<span class="item">Tap to check off.</span>
							<div class="delete"></div>
						</li>
							
						<li class="listitem checked">
							<span class="item">I'm checked off.</span>
							<div class="delete"></div>
						</li>
						
						<li class="listitem">
							<span class="item">Click &amp; Drag!</span>
							<div class="delete"></div>
						</li>
						
						<li class="listitem">
							<span class="item">Tap X &amp; Delete!</span>
							<div class="delete"></div>
						</li>
					</ul>	
					
			</div>
		</section>

	</body>

</html>
